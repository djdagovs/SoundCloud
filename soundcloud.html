<!DOCTYPE html>
<html>
<head>
	<title>SoundCloud Player</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		body {
			background-color: lightgray;
		}

		#scContainer {
			width: 700px;
			height: 500px;
			margin: auto;
			background-color: #6b2e6b;
			border-radius: 0 0 20px 20px;
			overflow: hidden;
		}
		#genre {
			width: 700px;
			height: 150px;
			margin: auto;
			background-color: #6b2e6b;
			border-radius: 20px 20px 0 0;
			text-align: center;
			padding-top: 12px;
		}
		#box {
			width: 660px;
			height: 460px;
			margin: 17px auto;
			background-color: #f2f2f2;
			border: 3px solid #ec9513;
			border-radius: 20px;

		}
		#player, iframe {
			height: 200px;
			width: 500px;
			display: block;
			text-align: center;
			margin: 0 auto;
			margin-top: 20px;
		}

		.genreButton {
			background-color: lightgrey; /* Green */
		    border: none;
		    color: white;
		    opacity: 0.6;
		    padding: 8px 12px;
		    text-align: center;
		    font-size: 14px;
		    border-radius: 20px;
		}
		.shadow {
   			opacity: 0.9;
   			color: black;
		}

	</style>
</head>
<body>
	
	<div id='container'>
		<div id='genre'>
			<button class='genreButton'>Acoustic</button>
			<button class='genreButton'>Electronic </button>
			<button class='genreButton'>Hip Hop</button>
			<button class='genreButton'>Jazz</button>
			<button class='genreButton'>Rock</button>
			<button class='genreButton'>Alternative</button>
			<button class='genreButton'>Classical</button>
		</div>
		<div id='scContainer'>
			<div id='box'>
				<div id='player'>
					
				</div>
			</div>
		</div>
	</div>	

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<script>
		SC.initialize({
		  client_id: '4c287b463aac243f4f34900279196437'
		});

		var track_url = 'http://soundcloud.com/forss/flickermood';


		SC.oEmbed(track_url, { auto_play: true }, document.querySelector('#player')).then(function(oEmbed) {
	  		document.getElementById('player').innerHTML = oEmbed.html;
		});

		$('.genreButton').click(function(){
			$(this).toggleClass('shadow');
			console.log(this);
		});


	</script>
</body>
</html>
